<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイ・ポートフォリオ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header-menu">
        <nav>
            <a href="#about">自己紹介</a>
            <a href="#skills">スキル</a>
            <a href="#works">制作物</a>
            <a href="#contact">お問い合わせ</a>
        </nav>
    </header>

    <div class="main-content">

        <section class="hero-section">
            <video autoplay muted loop playsinline src="video/bg_video.mp4"></video>
            
            <div class="content">
                <h1>**あなたの名前**のポートフォリオ</h1>
                <p>ようこそ！私の作品をご覧ください。</p>
            </div>
        </section>

        <section id="about">
            <h2>👤 自己紹介</h2>
            <p>ここにはあなたの経歴や自己PRを記入します。</p>
        </section>

        <section id="skills">
            <h2>🛠️ スキル一覧</h2>
            <div class="skill-group">
                <p>HTML / CSS</p>
                <p>JavaScript / React</p>
            </div>
        </section>

        <section id="works">
            <h2>💻 制作物</h2>
            <p>作品の概要やデモリンクを配置します。</p>
        </section>
        
        <section id="contact">
            <h2>✉️ お問い合わせ</h2>
            <p>連絡先情報やフォームを配置します。</p>
        </section>

    </div>

</body>
</html>
